<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">-->
    <script src="js/save.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>New Ticket</h1>
            <form action="" class="form">
                <div class="form-group">
                    <label for="route">Route</label>
                    <select id="route"></select>
<!--                                <input type="text" id="type" />-->
                </div>
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text" id="name"/>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" id="date" />
                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input class="form-control" type="text" id="address"/>
                </div>
                <div class="form-group">
                    <label for="">Telefon</label>
                    <input class="form-control" type="text" id="phone"/>
                </div>
                <div class="form-group">
                    <input type="button" id="reg" value="Save Ticket" onclick="saveTicket()" class="btn btn-primary" />
                </div>
                <div id="feil" style="color: red"></div>
            </form>
        </div>
    </div>
    
</div>
</body>
</html>
