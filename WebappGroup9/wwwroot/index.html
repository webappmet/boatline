<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BoatLine - Buy Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="js/test.js"></script>
    <script src="js/validering.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="row m-3 justify-content-center">
        <div class="col-md-8">
        <h1>Tickets</h1>
        </div>
    </div>
    
    <div class="row m-3 justify-content-center" id="destinationRow">
        <div class="col-md-8 card">
            <form class="form card-body">
                <h2>Choose Route</h2>
                <div class="form-group">
                    <!-- Gjør validering kun når button presses -->
                    <!-- Needs to generate departure on change, as well as it being run on document ready-->
                    <label for="departure">Choose Departure</label>
                    <select class="form-control" id="departure" onchange="getDestinations()"></select>
                    <div id="departureError" style="color: red"></div>
                </div>
                <div class="form-group" id="destinationDiv">
                    <label for="destination">Choose Destination</label>
                    <select class="form-control" id="destination"></select>
                    <div id="typeError" style="color: red"></div>
                </div>
                <input type="button" id="choose" class="btn btn-primary" value="Choose">
            </form>
        </div>
    </div>
    <div class="row m-3 justify-content-center">
        <div class="col-md-8">
        <div id="regError" style="color: red"></div>
        <div class="col-md-10" id="fail" style="color: red"></div>
        </div>
    </div>
</div>
</body>
</html>
