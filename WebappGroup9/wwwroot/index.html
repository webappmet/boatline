<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">-->
    <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <h1>New Ticket</h1>
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4">
            <form action="" class="form">
                <!-- Source: https://getbootstrap.com/docs/4.0/components/forms/-->
                <!-- Velge hvilken strekning man ønsker -->
                <div class="form-group">
                    <label for="route">Route</label>
                    <select id="route" class="form-control">
                        <!-- TODO These are sorted the wrong way ?-->
                        <option value="empty">Select Route</option>
                        <option value="empty">Fix some getroute woop</option>
                    </select>
                </div>
                <!-- Velge når man ønsker å reise -->
                <div class="form-group">
                    <label for="dDate">Departure Date</label>
                    <input class="form-control" type="date" id="dDate" />
                </div>
                <div class="form-group">
                    <label for="aDate">Arrival Date</label>
                    <input class="form-control" type="date" id="aDate" />
                </div>
                <div class="form-group">
                    <label for="cabin">Cabin</label>
                    <select id="cabin" class="form-control">
                        <option value="empty">Select Cabin</option>
                        <option value="empty">Add Cabins From server side woop</option>
                    </select>
                </div>
                <!--TODO
                    Maybe even make it responsive with amount of room, and then type per. for the flex!!!! (Check colourline cabin selection for ref)-->


                <div id="feil" style="color: red"></div>
            </form>
        </div>
        <!-- Rigth Column -->
        <div class="col-md-4">
            <!--      Være mulig å kjøpe billetter uten å måtte registrere seg som kunde. -->
            <from class="form">
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input class="form-control" type="text" id="fName"/>
                </div>                
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input class="form-control" type="text" id="lName"/>
                </div>
                <div class="form-group">
                    <label for="address">Adress</label>
                    <input class="form-control" type="text" id="address"/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" id="phone"/>
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input class="form-control" type="text" id="mail"/>
                </div>
            </from>
        </div>

    </div>
    <div class="form-group">
        <input type="button" id="reg" value="Save Ticket" onclick="saveTicket()" class="btn btn-primary" />
        <a class="btn btn-warning" href="ticketList.html">Ticket List</a>
    </div>
</div>
</body>
</html>
